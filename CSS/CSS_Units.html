<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* Absolute units */
            width: 500px;
            background-color: orange;
            font-size: 8px;
        }
        .box1{
            /* Percentage unit */
            width: 10%;
            background-color: green;
            /* Relative to parent that is box */
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="box">Hello
        <div class="box1">Hello</div>
    </div>
</body>
</html>

<!-- Instead of 100 rem in height of body, it should be 100vh -->
<!-- Instead of background-color it should be background -image and 45deg was not required -->
<!-- Give height 100% and width 100% to img so that it fits inside -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;700&display=swap");
			* {
				margin: 0;
				padding: 0;
			}
			body {
				height: 100vh;
				background-color: #242b2e;
			}
			.container {
				margin: 20vh;
				width: 21vw;
				padding: 15px;
				border-radius: 12px;
				background-image: linear-gradient(#db0b5f, #6f00ed);
				color: wheat;
				box-shadow: #e2e1e1 0px 10px 36px 0px, #e2e1e1 0px 0px 0px 1px;
			}
			h2 {
				font-family: "Baloo Bhai 2", cursive;
				font-weight: 700;
				font-weight: bold;
				margin: 5px 0px;
			}
			.text {
				margin: 5px 0px;
				font-family: "Baloo Bhai 2", cursive;
				font-weight: 400;
				line-height: 1.4em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img
				src="https://images.unsplash.com/photo-1661961112835-ca6f5811d2af?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"
				alt=""
                height="100%"
                width="100%"
			/>
			<div></div>
			<h2>This is a Sample Heading</h2>
			<div class="text">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga
				perferendis quia iste nisi ea vero voluptatibus corrupti harum aliquam
				modi.
			</div>
		</div>
	</body>
</html>

<!-- HTML5 document -->
<!DOCTYPE html>
<!-- English language is used in our website -->
<html lang="en">
<!-- Inside head tag  metadata, title,script,style things will be mentioned  -->
<head>
    <!-- Character encoding used is UTF-8 -->
    <meta charset="UTF-8">
    <!-- Compatability set for the given version of edge browser -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport is display area, initial scale controls the zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The name of the webpage will be displayed at the top (tab) along with image known as favicon -->
    <title>Document</title>
</head>
<!-- Actual content of the website will be placed here -->
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,td,th{
            border:2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- Tables -->
    <table>
        <caption>My Table</caption>
        <thead>
            <tr>
                <!-- th used instead of td in header to keep them bold -->
                <th>Months</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>900</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

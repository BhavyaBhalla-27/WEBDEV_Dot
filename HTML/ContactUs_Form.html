<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>  
    <h2>Welcome to CodeHelp</h2>
    <h2>Contact Us Form</h2>
    <form>
        <label for = "Name">Name</label>
        <input type="text" placeholder="Enter Your Name" id="Name" required>
        <br>
        <label for = "Email">Email</label>
        <input type="email" placeholder="Enter Your Email" id="Email">
        <br>
        <label for = "Phone">Contact Number</label>
        <input type="tel" placeholder="Enter Contact Number" id="Phone">
        <br>
        <label for = "gender">Gender</label>
        <select name="gender" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Rather Not Say</option>
        </select>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob">
        <br>
        <label for="rating">Rating</label>
        <input type="radio" name = "rating" id="rating1">
        <span>1</span>
        <input type="radio" name = "rating" id="rating2">
        <span>2</span>
        <input type="radio" name = "rating" id="rating3">
        <span>3</span>
        <input type="radio" name = "rating" id="rating4">
        <span>4</span>
        <input type="radio" name = "rating" id="rating5">
        <span>5</span>
        <br>
        <label for="message">Enter Your Message</label>
        <br>
        <textarea placeholder="Enter Your Message" rows="5" cols="35"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br><br>
        <a href="https://www.youtube.com"><img src="https://codehelp-html-contact-form.netlify.app/images/youtube.png" alt="" height="50px" width="auto"></a>
        <a href="https://www.youtube.com"><img src="https://codehelp-html-contact-form.netlify.app/images/insta.jpg" height="50px" width="auto"></a>
        <a href="https://www.youtube.com"><img src="https://codehelp-html-contact-form.netlify.app/images/telegram.png" alt="" height="50px" width="auto"></a>
    </form>
</body>
</html>

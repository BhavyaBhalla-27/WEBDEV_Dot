<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- How to add a paragraph? -->
    <p>This is a paragraph</p>
    <!-- Write all types of heading -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <!-- Empty line between two paragraphs -->
    <p>Bhavya is a good guy</p>
    <br>
    <p>Good guy is Bhavya</p>
    <!-- Nested br -->
    <p>Hello <br> World </p>
    <!-- Anchor tag -->
    <a href="https://thecodehelp.in" target="_blank">Codehelp Site</a>
    <!-- Image tag -->
    <br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNhzwPRv0kn8ofSrBEOSoYjslcaM1UHeYNJMziYFnaOw&s" alt="paneer image" height="400" width="400">
    <!-- Horizontal line -->
    <hr>
    <!-- Pre tag -->
    <pre>
        Hello 
        world
    </pre>
    <p>
        Hello
        world
    </p>
    <!-- Inline css -->
    <p style="font-size:100px">Hello</p>
    <p style="color:red">Hello jee</p>
    <!-- Formatting -->
    <!-- 1) Bold -->
    <b>Hello</b>
    <!-- 2) Italic -->
    <i>Hello</i>
    <!-- 3) Smaller text -->
    <small>Hello</small>
    <!-- 4) Strike on text -->
    <p>This is <del>strike</d></p>
    <!-- 5) Highlighting the text -->
    <p>This <mark>is</mark> highlighted </p>
    <!-- 6) Mathematical expressions -->
    <p>x<sup>2</sup>+y<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>
    <!-- 7) Underline -->
    <p>This is <u>underlined</u></p>
    <!-- Nested lists -->
    <ul>
        <li>Chicken</li>
        <li>Tofu</li>
        <ol>
            <li>Paneer</li>
        </ol>
    </ul>
</body>
</html>

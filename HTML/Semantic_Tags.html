<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        aside{
            float: right;
        }
    </style>
</head>
<body>
    <!-- Introductory part of the webpage -->
    <header>
        <p>We are inside header tag</p>
    </header>
    <!-- Navigational links will be present inside the nav tag -->
    <nav>
        <p>We are inside nav tag</p>
        <a href="https://thecodehelp.in">Go to codehelp site</a>
        <a href="https://github.com/">Go to github</a>
    </nav>
    <!-- Independent text -->
    <article>
        <p>We are inside the article tag</p>
    </article>
    <!-- Information indirectly linked to the surrouding content -->
    <aside>We are inside the aside tag</aside>
    <!-- Bottom part of the webpage -->
    <footer>
        We are in footer
    </footer>
</body>
</html>
